<!DOCTYPE html>
<html lang="ru">
<head>

  @@include("source/html/base/head.html")
  <title>Картотека — организации</title>

</head>
<body>

  <div style="display: none;">
    @@include("build/img/sprite_auto.svg")
  </div>

  <div class="wrapper">

    @@include("source/html/base/main-nav.html", {
      "index": false,
      "activeNavLink": 6
    })

    <main>
      <div class="container">
        <section class="main-screen">
          <h1 class="visually-hidden">Страница организаций</h1>

          <header class="main-screen__header screen-header">
            <div class="screen-header__title-wrapper row">
              <h2 class="screen-header__title margin-reset">Организации</h2>
            </div>
            <div class="screen-header__search-wrapper">
              <input type="search" name="search" id="search" placeholder="Поиск организации по ИНН или ОГРН" aria-label="Поиск организации по ИНН или ОГРН">
              <svg width="13" height="16" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-filter"></use>
              </svg>
            </div>
            <a href="#" class="button button--white screen-header__button hover-opacity">Найти</a>
            <div class="screen-header__button-icon-wrapper row">
              <a href="#" class="screen-header__button-icon screen-header__button-icon--add">
                <svg width="28" height="28" aria-hidden="true" focusable="false">
                  <use xlink:href="#icon-plus"></use>
                </svg>
                Добавить
              </a>
              <a href="#" class="screen-header__button-icon screen-header__button-icon--settings">
                <svg width="32" height="32" aria-hidden="true" focusable="false">
                  <use xlink:href="#icon-gear"></use>
                </svg>
                Настройки
              </a>
            </div>
          </header>

          <div class="organisations widget">
            <div class="widget__wrapper organisations__wrapper">

            </div>
          </div>

        </section>
      </div>
    </main>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
