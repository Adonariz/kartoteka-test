<!DOCTYPE html>
<html lang="ru">
<head>

  @@include("source/html/base/head.html")
  <title>Картотека — Главная</title>

</head>
<body>

  <div style="display: none;">
    @@include("build/img/sprite_auto.svg")
  </div>

  <div class="wrapper">

    @@include("source/html/base/main-nav.html", {
      "index": true
    })

    <main>
      <div class="container">
        <section class="main-screen">
          <h1 class="visually-hidden">Главная страница</h1>
          <header class="main-screen__header screen-header">
            <h2 class="screen-header__title">ИП Васильев</h2>
            <a href="#" class="screen-header__button-icon screen-header__button-icon--add">
              <svg width="28" height="28" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-plus"></use>
              </svg>
              Добавить
            </a>
            <a href="#" class="screen-header__button-icon screen-header__button-icon--settings">
              <svg width="32" height="32" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-gear"></use>
              </svg>
              Настройки
            </a>
          </header>
          <div class="layout">
            <div class="layout__row">
              <div class="layout__item widget widget--sm widget--activity">
                <div class="widget__wrapper">
                  <h3 class="widget__title">Работа с полями</h3>
                  <img src="../img/svg/farming.svg" alt="Работа с полями" width="186" height="148">
                </div>
              </div>
              <div class="layout__item widget widget--sm widget--region">
                <div class="widget__wrapper">
                  <h3 class="widget__title">Статистика урожая</h3>
                  <p class="widget__text widget__subtitle">Поволжье</p>
                  <img src="../img/svg/map-povolzhye.svg" alt="Карта РФ: Поволжье" width="274" height="146">
                </div>
              </div>
              <div class="layout__item widget widget--sm"></div>
            </div>
            <div class="layout__row">
              <div class="layout__item widget widget--lg"></div>
              <div class="layout__item widget widget--sm"></div>
            </div>
            <div class="layout__row">
              <div class="layout__item widget widget--m"></div>
              <div class="layout__item widget widget--m"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
